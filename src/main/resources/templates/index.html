<!DOCTYPE html>
<html>
<head>
    <title>Proxy URL Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d0ff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #77d0ff;
            font-weight: bold;
        }
        header a:hover {
            color: #77d0ff;
            font-weight: bold;
        }
        #content {
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        form input[type="email"], form input[type="password"], form button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        form button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Proxy URL Manager</h1>
    </div>
</header>
<div class="container" id="content">
    <form action="/auth" method="post">
        <h2>Login</h2>
        <label>
            Username: <input type="email" name="email" required>
        </label>
        <label>
            Password: <input type="password" name="password" required>
        </label>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
